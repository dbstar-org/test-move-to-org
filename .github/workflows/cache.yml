name: cache

on: workflow_dispatch

jobs:
  cache:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Dmaven.repo.local=${{ github.workspace }}/.m2/repository -Dorg.slf4j.simpleLogger.showDateTime=true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - id: cache-maven
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.m2/repository
          key: ${{ runner.os }}-maven-${{ github.run_id }}-${{ github.job }}
          restore-keys: ${{ runner.os }}-maven-
      - run: echo "${{ toJson(steps.cache-maven) }}"
      - run: mvn clean package
      - run: echo "hash is ${{ hashFiles('.m2/repository') }}"
      - if: steps.cache-maven.outputs.cache-hit == 'true11'
        uses: actions/cache/save@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ github.run_id }}-${{ github.job }}
