name: cache

on: workflow_dispatch

jobs:
  cache:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: -Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=${{ github.workspace }}/.m2/repository -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true -Dmaven.install.skip=true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Restore Maven Repository Cache
        id: cache-maven
        uses: actions/cache/restore@v3
        with:
          path: .m2/repository
          key: ${{ runner.os }}-maven-
          restore-keys: ${{ runner.os }}-maven-
      - run: echo "${{ toJson(steps.cache-maven) }}"
      - run: mvn -B -U -V clean verify
      - name: Calculate Maven Repository Cache Key
        id: hash-maven
        run: echo "cache-key=${{ steps.cache-maven.outputs.cache-primary-key }}${{ hashFiles('.m2/repository/**/*.jar', '.m2/repository/**/*.pom') }}" >>$GITHUB_OUTPUT
      - run: echo "${{ toJson(steps.hash-maven) }}"
      - name: Save Maven Repository Cache
        if: steps.cache-maven.outputs.cache-hit != 'true' && steps.cache-maven.outputs.cache-matched-key != steps.hash-maven.outputs.cache-key
        uses: actions/cache/save@v3
        with:
          path: .m2/repository
          key: ${{ steps.hash-maven.outputs.cache-key }}