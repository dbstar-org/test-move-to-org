name: maven

on:
  push:
    branches:
      - main
      - snapshot-*
    paths-ignore:
      - '.github/workflows/release.yml'
      - 'README.md'

jobs:
  maven:
    permissions:
      packages: write
    uses: dbstar-org/general/.github/workflows/maven.yml@v1
    with:
      SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
    secrets: inherit
