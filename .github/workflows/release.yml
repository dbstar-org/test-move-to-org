name: release

on: workflow_dispatch

jobs:
  release:
    if: github.ref_type == 'branch' && (github.ref_name == 'main' || startsWith(github.ref_name, 'snapshot-'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: setup-java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
      - run: cat ~/.m2/settings.xml
      - uses: dbstar-org/maven-settings-appender@main
        with:
          repositories: >
            <repository>
              <id>github</id>
              <url>https://maven.pkg.github.com/${env.GITHUB_REPOSITORY_OWNER}/*</url>
            </repository>
            <repository>
              <id>github-actor</id>
              <url>https://maven.pkg.github.com/${env.GITHUB_ACTOR}/*</url>
            </repository>
      - run: echo '${{ toJSON(github) }}'
      - run: echo '${{ toJSON(runner) }}'
      - run: echo '${{ toJSON(env) }}'
      - run: env
