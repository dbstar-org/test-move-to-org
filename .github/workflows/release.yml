name: release

on: workflow_dispatch

jobs:
  release:
    if: github.ref_type == 'branch' && (github.ref_name == 'main' || startsWith(github.ref_name, 'snapshot-'))
    runs-on: ubuntu-latest
    steps:
      - uses: dbstar-org/setup-maven@main
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
      - run: cat ~/.m2/settings.xml
      - run: env
      - name: Verify with Maven
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: mvn -B -U clean verify
      - uses: dbstar-org/maven-settings-appender@main
        with:
          repositories: |-
            <repository>
              <id>github</id>
              <url>https://maven.pkg.github.com/${env.GITHUB_REPOSITORY_OWNER}/*</url>
            </repository>
      - run: cat ~/.m2/settings.xml
